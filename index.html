  <script>
    // Nombre de usuario de GitHub
    const username = "JuanBaquero99";
    // URL del endpoint de la API para los repositorios públicos
    const url = `https://api.github.com/users/${username}/repos?type=public`;

    // Realizar la solicitud GET utilizando fetch
    fetch(url)
      .then(response => {
        // Verificar si la solicitud fue exitosa
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        // Convertir la respuesta a JSON
        return response.json();
      })
      .then(repos => {
        // Obtener la lista ul del DOM
        const repoList = document.getElementById("projects-container");
        // Iterar sobre los repositorios y agregarlos al contenedor
        repos.forEach(repo => {
          const repoItem = document.createElement("a");
          repoItem.textContent = repo.name;
          repoItem.href = repo.html_url; // Enlace al repositorio en GitHub
          repoItem.target = "_blank"; // Abrir enlace en una nueva pestaña
          repoItem.rel = "noopener noreferrer"; // Añadir atributos de seguridad
          repoItem.classList.add("github-link", "text-indigo-600", "cursor-pointer"); // Estilos
          repoList.appendChild(repoItem);
          repoList.appendChild(document.createElement("br")); // Saltar a una nueva línea después de cada enlace
        });
      })
      .catch(error => {
        // Manejar cualquier error ocurrido durante la solicitud
        console.error('Error al realizar la solicitud:', error);
      });
  </script>
